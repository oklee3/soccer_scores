<!-- templates/tables.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football League Tables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>Big 5 European League Tables</h1>
    {% for table in tables %}
        <h2>{{ table.league }}</h2>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Club</th>
                    <th>MP</th>
                    <th>W</th>
                    <th>D</th>
                    <th>L</th>
                    <th>Pts</th>
                    <th>GD</th>
                </tr>
            </thead>
            <tbody>
                {% for team in table.teams %}
                    <tr>
                        <td>{{ team['Pos'] }}</td>
                        <td>{{ team['Club'] }} <img src="{{ team_crests[team['Club']] }}" alt="Club Crest" style="width:20px;height:20px;vertical-align:middle;"></td>
                        <td>{{ team['MP'] }}</td>
                        <td>{{ team['W'] }}</td>
                        <td>{{ team['D'] }}</td>
                        <td>{{ team['L'] }}</td>
                        <td>{{ team['Pts'] }}</td>
                        <td>{{ team['GD'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endfor %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
